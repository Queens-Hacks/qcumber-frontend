<!doctype html>
<html>
  <head>
    <title>Qcumber</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">

    {% assets "css_all" %}
      <link rel="stylesheet" href="{{ ASSET_URL }}">
    {% endassets %}
  </head>

  <body>
    {# Facebook Javascript SDK #}
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=154795074698928";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    {# Include the navigation bar #}
    {% include "navbar.html" %}

    <div class="page" style="height: 10px;">
      <div class="test">
      </div>
      <div class="test">
      </div>
      <div class="test">
      </div>
      <div class="test">
      </div>
    </div>
    <div id="page-wrapper" class="{% block pageclass %}{% endblock %}">
      <div class="container">
        <div id="content" class="updatable">
          {% block body %}{% endblock %}
        </div>
      </div>
    </div>
    {% assets "js_all" %}
      <script src="{{ ASSET_URL }}"></script>
    {% endassets %}
  </body>
</head>
