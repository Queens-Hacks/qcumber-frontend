<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static',  filename='styles/styles.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
  </head>
  <body>
    <!-- Facebook schenanigans -->
    <div id="fb-root"></div>
    <!-- <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=427767607365577&version=v2.0";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script> -->

    <!-- Done facebook schenanigans -->
    
    <header class="navbar">
      <a class="tinylogo" href="/"></a>

      <div class="wrapper">
        <form id="search-form" action="/search" method="get">
          <input type="submit" class="search-button" value="Search">
          <button type="button"
                  class="refine-button"
                  data-collapse-trigger="#refine">+</button>

          <div class="query-wrapper">
            <input type="text" id="query" class="query-text" name="q" placeholder="Search Courses on Qcumber" value="{{ query }}">
          </div>

          <div id="refine" class="refine collapsed">
            {% include "components/refine.html" %}
          </div>
        </form>
      </div>
    </header>

    <section class="contents">
      {% block contents %}{% endblock %}
    </section>

    <footer class="nav-footer">
      <ul class="menu-options">
        <li><a href="/about">About</a></li>
        <li><a href="/faq">FAQ</a></li>
        <li><a href="/resources">Resources</a></li>
        <li><a href="/issues">Issues</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </footer>

    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/refine.js') }}"></script>
    <script src="{{ url_for('static', filename='js/collapse.js') }}"></script>
  </body>
</html>
